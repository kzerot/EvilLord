<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Пытаемся зарегестрироваться</title>
		<meta name="description" content="" />
		<meta name="author" content="Max" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script type="text/javascript" src={{ static_url("reg.js") }}></script>
		<link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="{{ static_url("style_login.css") }}" type="text/css" media="screen, projection" />	
	</head>

	<body>
		<form id="login" action="/register" method="post">
		    <h1>Господин, представьтесь!!</h1>
		    <fieldset id="inputs">
		        <input id="lordname" name="lordname" type="text" placeholder="Логин" value="{{lordname}}" required>
		        <input id="password" name="password" type="password" placeholder="Пароль" required>
		        <input id="reppassword" name="reppassword" type="password" placeholder="Повторить пароль" required>
		        <input id="name" name="name" type="text" placeholder="Ваше игровое имя" value="{{name}}" required>
		        <input id="town" name="town" type="text" placeholder="Название города" value="{{town}}" required>
		    </fieldset>
		    <fieldset id="actions">
		        <input type="submit" id="submit" value="Присоединиться">
		    </fieldset>
		</form>
	</body>
</html>
